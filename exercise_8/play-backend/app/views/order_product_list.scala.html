@(orderProducts: Seq[OrderProduct])

@for(orderProduct <- orderProducts) {
    <strong>@orderProduct.id</strong>
    @orderProduct.orderId
    @orderProduct.productId
    @orderProduct.amount
    <a href="@controllers.view.routes.OrderProductController.updateOrderProduct(orderProduct.id)">Edit</a>
    <a href="@controllers.view.routes.OrderProductController.deleteOrderProduct(orderProduct.id)">Delete</a>
    <br>
}
