@(categories: Seq[ProductCategory])

@for(category <- categories) {
    <strong>@category.name</strong>
    @category.id
    <a href="@controllers.view.routes.ProductCategoryController.updateCategory(category.id)">Edit</a>
    <a href="@controllers.view.routes.ProductCategoryController.deleteCategory(category.id)">Delete</a>
    <br>
}
