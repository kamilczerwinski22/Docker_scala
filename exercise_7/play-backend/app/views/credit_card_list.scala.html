@(creditCards: Seq[CreditCard])

@for(creditCard <- creditCards) {
    <strong>@creditCard.cardholderName</strong>
    @creditCard.id
    @creditCard.userId
    @creditCard.number
    @creditCard.expDate
    @creditCard.cvcCode
    <a href="@controllers.view.routes.CreditCardController.updateCreditCard(creditCard.id)">Edit</a>
    <a href="@controllers.view.routes.CreditCardController.deleteCreditCard(creditCard.id)">Delete</a>
    <br>
}
